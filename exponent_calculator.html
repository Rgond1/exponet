<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body {
  font-family: 'Lato', sans-serif;
  text-align: center;
  color: #303030;
}

h1 {
  text-align: center;
  display: inline-block;
  color: #303030;
}

p {
  text-align: center;
}

a.button {
  text-decoration: none;
  font-size: 20px;
  color: black;
  display: inline-block;
  padding: 5px 10px;
  border-radius: 7px;
}

div {
  text-align: center;
}

#answer {
  font-size: 20px;
  color: #303030;
}

#number, #number2 {
  border-radius: 3px;
  border: 1px solid #ecf0f1;
  background: #ecf0f1;
  color: #303030;
  padding: 10px;
}
</style>

   

<body>
  <h1>Exponent Calculator</h1>
  <div>
    <input type="text" placeholder="enter a number" id="number">
  </div>
  <p> ^ </p>
  <div>
    <input type="text" placeholder="enter a number" id="number2">
  </div>
  <p> = </p>
  <p>
    <div id="answer"></div>
  </p>
  <p><a class="button" href="javascript:void();" onclick="myFunction()">Submit</a>
  </p>
</body>
<script>
    function myFunction(event) {
    var a = document.getElementById("number").value;
    var b = document.getElementById("number2").value;
    var multiply = '';
                        
    for (i = 1; i < 2; i++) {
            multiply += Math.pow(a, b);
    }
    document.getElementById("answer").innerHTML = multiply;
    //document.getElementById("form1").onSubmit
    return false;
}
</script>
</html>
